{{extend 'layout_new.html'}}

<section class="w-75 mx-auto my-3">
<h2>Employees</h2>
<table id="customerTable" class="table table-striped table-hover table-bordered table-sm">
    <thead>
        <tr>
            <th class="th-sm" sortable>ID#</th>
            <th class="th-sm" sortable>First Name</th>
            <th class="th-sm" sortable>Last Name</th>
        </tr>
    </thead>
{{for x in emp_group:}}
    <tr>
        <td><a class="text-info" href="{{=URL('portal_manager','employee_view',args=[x['id']])}}">{{=x['id']}}</a></td>
        <td>{{=x['first_name']}}</td>
        <td>{{=x['last_name']}}</td>
    </tr>
{{pass}}
</table>
</section>
